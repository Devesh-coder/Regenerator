<!DOCTYPE html>
<html>
    <head>
        <title>Regenerator</title>

        <link rel="stylesheet" type="text/css" href="CSS/style.css" media="screen" title="standard" />
        <link rel="stylesheet" type="text/css" href="CSS/normalize.css" />

        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    </head>
    <body>

        <header>

            <div class="bg">
                <button class="beggin hvr-ripple-in">START REGENERATING</button>
                <div class="text">
                    <h1><b>Regeneration</b> will begin shortly.</h1>
                    <p class="first">Please put your hands in front of your screen.</p>
                    <p class="second">Close your eyes and prepare your body.</p>
                </div>
                <div class="hands">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>

            <div class="audiojsZ">
                <audio class="audio" src="https://raw.githubusercontent.com/kolber/audiojs/master/mp3/bensound-dubstep.mp3" preload="auto"></audio>
                <div class="play-pauseZ">
                    <p class="playZ"></p>
                    <p class="pauseZ"></p>
                    <p class="loadingZ"></p>
                    <p class="errorZ"></p>
                </div>
                <div class="scrubberZ">
                    <div class="progressZ"></div>
                    <div class="loadedZ"></div>
                </div>
                <div class="timeZ">
                    <em class="playedZ">0</em>/<strong class="durationZ">0</strong>
                </div>
                <div class="error-messageZ"></div>
            </div>

        </header>

        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="JS/style.js"></script>
        <script src="JS/audio.js"></script>
        <script>
		const SETTINGS = {
			rebound: {
				tension: 14,
				friction: 10
			},
			spinner: {
				id: 'spinner',
				radius: 90,
				sides: 5,
				depth: 8,
				colors: {
					background: '#00272C',
					stroke: null,
					base: null,
					child: '#02C39A'
				},
				alwaysForward: true, // When false the spring will reverse normally.
				restAt: null, // A number from 0.1 to 0.9 || null for full rotation
				renderBase: false
			}
		};
		</script>
        <script src="JS/main.js"></script>
        

        <script>
        audiojs.events.ready(function() {
            var audios = document.getElementsByTagName('audio');

            var a1 = audiojs.create(audios[0], {
                css: false,
                createPlayer: {
                    markup: false,
                    playPauseClass: 'play-pauseZ',
                    scrubberClass: 'scrubberZ',
                    progressClass: 'progressZ',
                    loaderClass: 'loadedZ',
                    timeClass: 'timeZ',
                    durationClass: 'durationZ',
                    playedClass: 'playedZ',
                    errorMessageClass: 'error-messageZ',
                    playingClass: 'playingZ',
                    loadingClass: 'loadingZ',
                    errorClass: 'errorZ'
                }
            });
        });
        </script>
    </body>
</html>
